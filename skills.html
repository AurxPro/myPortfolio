<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darsh's Skills</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; text-decoration: none; border: none; outline: none; font-family: 'Poppins', sans-serif; }
    html { font-size: 62.5%; scroll-behavior: smooth; }
    body { width: 100%; min-height: 100vh; overflow-x: hidden; background-color: black; color: white; }

    header {
      margin-top: 20px;
      position: fixed; top: 0; left: 0; width: 100%;
      padding: 1rem 9%;
      background-color: transparent;
      filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.6));
      display: flex; justify-content: space-between; align-items: center;
      z-index: 100;
    }
    .logo-container { display: flex; align-items: center; gap: 0.6rem; position: relative; z-index: 101; }
    .logo-img { height: 40px; width: 40px; border-radius: 50%; object-fit: cover; }
    .logo-text { font-size: 1.8rem; font-weight: 600; color: #52b74b; }

    nav { position: absolute; left: 50%; transform: translateX(-50%); display: flex; }
    nav a {
      font-size: 1.8rem; color: white; margin: 0 2rem; font-weight: 500;
      transition: 0.3s ease; border-bottom: 3px solid transparent;
    }
    nav a:hover, nav a.active { color: #52b74b; border-bottom: 3px solid #52b74b; }

    .menu-icon { display: none; font-size: 2.4rem; color: #52b74b; cursor: pointer; }

    @media (max-width: 995px) {
      .menu-icon { display: block; z-index: 102; }
      nav {
        position: absolute; display: none; top: 0; right: 0; transform: none; left: auto;
        width: 40%; border-left: 3px solid #52b74b; border-bottom: 3px solid #52b74b;
        border-bottom-left-radius: 2rem; padding: 1rem; background-color: #161616;
        border-top: 0.1rem solid rgba(0,0,0,0.1); flex-direction: column; align-items: flex-start;
      }
      nav.active { display: block; }
      nav a { display: block; font-size: 2rem; margin: 3rem 0; }
      nav a:hover, nav a.active {
        padding: 1rem; border-radius: 0.5rem; border-bottom: 0.5rem solid #52b74b;
      }
    }

    section { min-height: 100vh; padding: 5rem 9% 5rem; }

    .skills-container {
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 8rem;
      text-align: center;
    }

    .skills-container h1 {
      font-size: 6rem;
      font-weight: 700;
      line-height: 1.3;
      margin-bottom: 5rem;
    }
    .skills-container h1 span { color: #52b74b; }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 3rem;
    }

    .skill-box {
      background-color: #0b230b22;
      border: 2px solid #52b74b88;
      border-radius: 1rem;
      padding: 3rem 2rem;
      transition: all 0.3s ease;
    }

    .skill-box:hover {
      background-color: #0b230b;
      box-shadow: 0 0 25px #52b74bcc;
      transform: scale(1.05);
    }

    .skill-box i {
      font-size: 4rem;
      color: #52b74b;
      margin-bottom: 1.5rem;
    }

    .skill-title {
      font-size: 2.4rem;
      font-weight: 600;
      color: #52b74b;
      margin-bottom: 1rem;
    }

    .skill-desc {
      font-size: 1.6rem;
      color: white;
      line-height: 1.7;
    }

    @media (max-width: 768px) {
      section { padding: 5rem 2rem; }
      .skills-container h1 { font-size: 4rem; }
      .skill-box { padding: 2rem 1.5rem; }
      .skill-title { font-size: 2rem; }
      .skill-desc { font-size: 1.5rem; }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="Darsh.png" alt="Darsh's Icon" class="logo-img" />
      <a href="index.html" class="logo-text">Darsh</a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="skills.html" class="active">Skills</a>
      <a href="hobbies.html">Hobbies</a>
      <a href="awards.html">Awards</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="menu-icon" onclick="toggleMenu()">
      <i class="fa-solid fa-bars"></i>
    </div>
  </header>

  <section>
    <div class="skills-container">
      <h1>My <span>Skills</span></h1>
      <div class="skills-grid" id="skillsGrid"></div>
    </div>
  </section>

  <script>
    function toggleMenu() {
      const nav = document.querySelector('header nav');
      nav.classList.toggle('active');
    }

    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelector('header nav').classList.remove('active');
      });
    });

    document.addEventListener('click', function(event) {
      const nav = document.querySelector('header nav');
      const menuIcon = document.querySelector('.menu-icon');
      if (nav.classList.contains('active') && !nav.contains(event.target) && !menuIcon.contains(event.target)) {
        nav.classList.remove('active');
      }
    });

    // ===== Dynamic Skills List =====
    const skills = [
      {
        icon: "fa-solid fa-code",
        title: "Python",
        desc: "I am proficient in Python, with frontend experience in Pygame, CustomTkinter making UIs and games. I also have backend experience with requests, unicode, and API integrations and PIL for image processing."
      },
      {
        icon: "fa-solid fa-robot",
        title: "AI & Robotics",
        desc: "Proficient with PyTorch, MicroPython, and LEGO Mindstorms robotics systems. Built intelligent bots and automated systems."
      },
      {
        icon: "fa-solid fa-gamepad",
        title: "Unity",
        desc: "I have created a few projects using Unity and C#. Experienced in 2D/3D game development, physics simulations, and interactive environments and Photon PUN 2 for multiplayer features."
      },
      {
        icon: "fa-solid fa-network-wired",
        title: "Networking",
        desc: "Experience in server hosting, tunneling, automation scripting, and handling real-time multiplayer systems securely."
      },
      {
        icon: "fa-solid fa-lock",
        title: "Security & Encryption",
        desc: "Designed custom encryption algorithms with XOR, Base64, and dynamic key systems ensuring secure text transformations."
      },
      {
        icon: "fa-solid fa-paintbrush",
        title: "UI/UX Design",
        desc: "Strong eye for aesthetics and functionality. Designed modern UIs with HTML, CSS, and CustomTkinter."
      },
      {
        icon: "fa-solid fa-brain",
        title: "Problem Solving",
        desc: "Able to analyze complex problems and devise efficient solutions, particularly in coding and algorithm design."
      },
      {
        icon: "fa-solid fa-database",
        title: "Data & APIs",
        desc: "Built API-driven systems and data automation tools for stats tracking, analytics, and visualization."
      }
    ];

    const skillsGrid = document.getElementById('skillsGrid');

    skills.forEach(skill => {
      const box = document.createElement('div');
      box.className = 'skill-box';
      box.innerHTML = `
        <i class="${skill.icon}"></i>
        <h2 class="skill-title">${skill.title}</h2>
        <p class="skill-desc">${skill.desc}</p>
      `;
      skillsGrid.appendChild(box);
    });
  </script>
</body>
</html>
