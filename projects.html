<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darsh's Timeline</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      border: none;
      outline: none;
      font-family: 'Poppins', sans-serif;
    }

    html { font-size: 62.5%; }

    body {
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      background-color: black;
      color: white;
    }

    header {
      margin-top: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 9%;
      background-color: transparent;
      filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.6));
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      position: relative;
      z-index: 101;
    }

    .logo-img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 600;
      color: #52b74b;
    }

    nav {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
    }

    nav a {
      font-size: 1.8rem;
      color: white;
      margin: 0 2rem;
      font-weight: 500;
      transition: 0.3s ease;
      border-bottom: 3px solid transparent;
    }

    nav a:hover,
    nav a.active {
      color: #52b74b;
      border-bottom: 3px solid #52b74b;
    }

    .menu-icon {
      display: none;
      font-size: 2.4rem;
      color: #52b74b;
      cursor: pointer;
    }

    @media (max-width: 995px) {
      .menu-icon { display: block; z-index: 102; }
      nav {
        position: absolute;
        display: none;
        top: 0;
        right: 0;
        transform: none;
        left: auto;
        width: 40%;
        border-left: 3px solid #52b74b;
        border-bottom: 3px solid #52b74b;
        border-bottom-left-radius: 2rem;
        padding: 1rem;
        background-color: #161616;
        border-top: 0.1rem solid rgba(0, 0, 0, 0.1);
        flex-direction: column;
        align-items: flex-start;
      }
      nav.active { display: block; }
      nav a {
        display: block;
        font-size: 2rem;
        margin: 3rem 0;
      }
      nav a:hover,
      nav a.active {
        padding: 1rem;
        border-radius: 0.5rem;
        border-bottom: 0.5rem solid #52b74b;
      }
    }

    section {
      min-height: 100vh;
      padding: 5rem 9% 5rem;
    }

    .timeline-container {
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 8rem;
    }

    .timeline-container h1 {
      font-size: 6rem;
      font-weight: 700;
      line-height: 1.3;
      text-align: center;
      margin-bottom: 5rem;
    }

    .timeline-container h1 span {
      color: #52b74b;
    }

    .timeline {
      position: relative;
      margin-left: 2rem;
      padding-left: 2rem;
      border-left: 3px solid #52b74b;
    }

    .timeline-item {
      position: relative;
      margin-bottom: 4rem;
      padding-left: 2rem;
      border-radius: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      left: -13px;
      top: 5px;
      width: 20px;
      height: 20px;
      background-color: #52b74b;
      border-radius: 50%;
      box-shadow: 0 0 12px #52b74baa;
      transition: background-color 0.3s ease;
    }

    .timeline-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #52b74bcc;
      background-color: #0b230b;
    }

    /* === Timeline content styling === */
    .timeline-title {
      font-size: 2.8rem;
      font-weight: 700;
      color: #52b74b;
      margin-bottom: 1rem;
    }

    .timeline-desc {
      font-size: 1.6rem;
      line-height: 1.8;
      color: #ffffff;
      text-align: justify;
      margin-bottom: 1rem;
    }

    .timeline-tech-label {
      font-size: 2rem;
      font-weight: 600;
      color: #52b74b;
      margin-bottom: 0.5rem;
    }

    .timeline-tech {
      font-size: 1.7rem;
      font-weight: 500;
      color: #ffffff;
      margin-bottom: 1.5rem;
    }

    .timeline-img {
      margin-top: 1rem;
      width: 100%;
      max-width: 350px;
      border-radius: 1rem;
      box-shadow: 0 0 18px #52b74b88;
      transition: transform 0.3s ease;
    }

    .timeline-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #52b74bcc;
    }

    @media (max-width: 995px) {
      .timeline-container { margin: 5rem 4rem; padding-top: 8rem; }
      .timeline-container h1 { font-size: 5rem; }
      .timeline { margin-left: 1rem; padding-left: 1.5rem; }
      .timeline-item { padding-left: 1.5rem; margin-bottom: 3rem; }
      .timeline-title { font-size: 2.4rem; }
      .timeline-desc { font-size: 1.4rem; }
      .timeline-tech-label { font-size: 1.6rem; }
      .timeline-tech { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="Darsh.png" alt="Darsh's Icon" class="logo-img" />
      <a href="index.html" class="logo-text">Darsh</a>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html" class="active">Projects</a>
      <a href="#">Skills</a>
      <a href="hobbies.html">Hobbies</a>
      <a href="awards.html">Awards</a>
      <a href="#">Contact</a>
    </nav>

    <div class="menu-icon" onclick="toggleMenu()">
      <i class="fa-solid fa-bars"></i>
    </div>
  </header>

  <section>
    <div class="timeline-container">
      <h1>My <span>Projects</span></h1>
      <div class="timeline" id="timeline"></div>
    </div>
  </section>

  <script>
    function toggleMenu() {
      const nav = document.querySelector('header nav');
      nav.classList.toggle('active');
    }

    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelector('header nav').classList.remove('active');
      });
    });

    document.addEventListener('click', function(event) {
      const nav = document.querySelector('header nav');
      const menuIcon = document.querySelector('.menu-icon');
      if (nav.classList.contains('active') && !nav.contains(event.target) && !menuIcon.contains(event.target)) {
        nav.classList.remove('active');
      }
    });

    const timelineEvents = [
      {
        title: "Comber",
        desc: "A fast-paced 1v1 duel game with recharging abilities like dash, lift, and shoot. Players can move, jump, and engage in combat with a high skill ceiling but low skill floor, making it accessible yet challenging. The game features a heal station requiring precise jumps to survive, with health managed via a dedicated script. Built in Unity using C#, this project highlights character design, ability balancing, and gameplay polish. <em>(Side note: designed to be so fun and balanced, it’s arguably better than some game companies like Riot)</em>",
        tech: "Python, Information Theory",
        img: "NIL"
      },
      {
        title: "Wordl-Assist",
        desc: "This project is a Wordle solver that intelligently guesses words based on length and feedback, leveraging information theory to maximize guessing efficiency. It encodes the game state into vectors, evaluates entropy-based probabilities, and iteratively narrows down possible solutions. The solver is built with Python and a custom Tkinter GUI, providing a sleek interface that displays best guesses, top suggestions, and game history. By combining probabilistic reasoning, algorithmic logic, and interactive design, this tool automates the Wordle-solving process entirely, demonstrating mastery of mathematical modeling, vectorized computations, and Python GUI development while creating a highly functional and user-friendly Information Theory-powered game assistant.",
        tech: "Information Theory, Python, CustomTkinter",
        img: "NIL"
      },
      {
        title: "Hangman's Savior",
        desc: "This project is a Hangman solver that efficiently guesses words based on length and revealed letters. It leverages information theory to determine the optimal next guess, maximizing the chance of success with minimal attempts. The logic systematically evaluates letter probabilities and updates the guessing strategy in real time. Built with Python and a custom Tkinter GUI, it provides an interactive and user-friendly interface for gameplay. By combining mathematical reasoning, probability, and algorithmic thinking, this project showcases skills in data-driven decision-making, GUI development, and applied mathematics, turning a classic word game into a smart, automated solver.",
        tech: "Information Theory, Python, CustomTkinter",
        img: "NIL"
      },
      {
        title: "DigiDarsh",
        desc: "This project is a personalized chatbot that answers questions about you using stored context and a sleek, user-friendly UI. Frontend built with HTML, CSS, and JavaScript; backend logic calls the Cerebras API, sending each user query along with the appropriate contextual data to produce accurate, personalized responses. I designed prompt-engineering patterns to structure context and queries for consistent output, and added UI safeguards and consent checks to keep interactions safe and privacy-respecting. Intended for embedding on my portfolio site, this tool showcases skills in API integration, prompt engineering, web development, and secure UX design.",
        tech: "Cerebras API, HTML, CSS, JavaScript, Prompt Engineering",
        img: "NIL"
      },
      {
        title: "Turtle Master",
        desc: "This project converts any image file into fully functional Python Turtle code, recreating the image with a controllable number of lines. It automatically analyzes pixel data, resizes the image as needed, and generates drawing instructions that perfectly replicate the original picture. What makes this especially impressive is that Turtle is an extremely basic library, originally meant for simple educational drawings—yet this project pushes it to its limits. Built with Python and PIL, it was inspired by a CS assignment for SG60 drawings, where I thought, “Why not automate this?” This demonstrates algorithmic thinking, image analysis, and creative problem-solving.",
        tech: "PIL, Python, Turtle Graphics",
        img: "NIL"
      },
      {
        title: "Ultimate Ciphex",
        desc: "This project encrypts any text—even emojis and quirky Unicode symbols—into a fully ASCII-friendly format. It combines XOR, Base64, and two custom-designed algorithms, allowing for practically infinite keys and highly secure encryption. The core logic cleverly ensures every character is transformed while remaining fully reversible for decryption. The custom Tkinter GUI delivers a sleek, user-friendly interface, while Python’s unicodedata guarantees consistent Unicode handling. This project demonstrates mastery of algorithm design, text encoding, and GUI development, turning complex encryption concepts into an accessible and visually polished tool that’s as functional as it is creative.",
        tech: "Python, CustomTkinter, Unicode",
        img: "NIL"
      },
      {
        title: "Minecraft Stronghold Finder",
        desc: "This project calculates the nearest Minecraft stronghold—a hidden fortress where the game’s End Portal is located—using just two Eyes of Ender, items that players throw to reveal the direction of nearby strongholds. It applies the Law of Sines to triangulate the stronghold’s exact position based on angles observed from two distinct locations. Built in Python, the program performs precise mathematical calculations to output accurate coordinates. By combining game logic with applied math, this tool turns a time-consuming in-game task into a fast, efficient process, highlighting skills in algorithmic thinking, geometry, and Python programming.",
        tech: "Python, Law of Sines",
        img: "NIL"
      },
      {
        title: "Rubkik's Cube Solver",
        desc: "This project is a Rubik’s Cube solver built with LEGO 51515. It scans each cube tile, applies a proven algorithm to compute the required moves, and executes them mechanically. The build features a basket-like container to rotate the cube’s yaw and a grabber to manipulate the top layer, rotating it along the cube’s roll. Implemented with LEGO 51515 hardware and MicroPython, it combines mathematical problem-solving, robotics, and programming. This project demonstrates expertise in mechanical design, algorithm implementation, and embedded control systems, turning a classic puzzle into an automated, fully functional robotic solution.",
        tech: "Lego 51515, MicroPython",
        img: "NIL"
      }
    ];

    const timeline = document.getElementById('timeline');

    function createTimelineItem(event) {
      const item = document.createElement('div');
      item.className = 'timeline-item';

      let html = `
        <div class="timeline-title">${event.title}</div>
        <div class="timeline-desc">${event.desc}</div>
        <div class="timeline-tech-label">Technologies used:</div>
        <div class="timeline-tech">${event.tech}</div>
      `;

      if (event.img && event.img !== "NIL") {
        html += `<img src="${event.img}" alt="${event.title}" class="timeline-img" />`;
      }

      item.innerHTML = html;
      return item;
    }

    timelineEvents.forEach(event => {
      timeline.appendChild(createTimelineItem(event));
    });
  </script>
</body>
</html>
